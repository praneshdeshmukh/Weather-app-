<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">

            <p class="tab" id="userWeather" data-userWeather>Your Weather</p>
            <p class="tab" id="searchWeather" data-searchWeather>Search Weather</p>

        </div>


        <div class="weather-container">

            <!-- grant location  -->
            <div class="grant-location-container sub-container">

                <img src="./assets/location.png" alt="" loading="lazy" width="80" height="80">
                <p>grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>

                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" loading="lazy" width="20">
                </button>


            </form>


            <!-- loading screen -->
            <div class="loading-container">
                <img src="./assets/loading.gif" alt="" loading="lazy" width="150" height="150">
                <p>loading...</p>
            </div>


            <!-- weather info -->
            <div class="user-info-container sub-container ">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards -->
                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>
                
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
